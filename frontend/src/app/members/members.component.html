<div class="container text-white my-5">
    <div class="row justify-content-center align-items-center">
        <div *ngFor="let member of members" class="col-md-6 col-lg-4 mb-4">
            <a routerLink="/profil/{{member.nickname}}">
                <div class="card member-item">
                    <div class="image-container">
                        <img src="https://avatars.githubusercontent.com/u/93445134" class="card-img-top rounded-circle" alt="{{ member.nickname }}" />
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title fs-4 mb-1">{{ member.nickname }}</h5>
                        <hr class="text-white">
                        <div class="row justify-content-center mb-3">
                            <div class="col-auto text-center">
                              <p class="text-danger small">
                                <i class="fa-solid fa-heart" data-bs-toggle="tooltip" title="Nombre de favoris"></i> 
                                <span class="fw-bold"> {{ favoritesCount }}</span>
                              </p>
                            </div>
                            <div class="col-auto text-center">
                              <p class="text-info small">
                                <i class="fa-solid fa-film" data-bs-toggle="tooltip" title="Films regardés"></i> 
                                <span class="fw-bold"> {{ watchedCount }}</span>
                              </p>
                            </div>
                            <div class="col-auto text-center">
                              <p class="text-warning small">
                                <i class="fa-solid fa-clock" data-bs-toggle="tooltip" title="Films à voir"></i> 
                                <span class="fw-bold"> {{ watchlistCount }}</span>
                              </p>
                            </div>
                          </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
