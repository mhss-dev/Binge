<div class="d-flex flex-column min-vh-100">
    <div class="d-flex flex-column justify-content-center flex-grow-1">
      <div class="container">
        <div class="register-container mx-auto">
          <div class="text-center mb-4">
            <h2>Inscription</h2>
            <div *ngIf="registerMessage" class="alert {{ alertType }}" role="alert">
              {{ registerMessage }}
            </div>
          </div>
          <form (ngSubmit)="onRegister()">
            <div class="form-group mb-2">
              <label for="username">Nom de compte :</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe :</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>
            <div class="form-group">
              <label for="nickname">Pseudo :</label>
              <input type="text" id="nickname" class="form-control" [(ngModel)]="nickname" name="nickname" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">S'inscrire</button>
            <a class="d-flex justify-content-center mt-3 align-content-center" href="/login">Vous avez déjà un compte ?</a>

          </form>
        </div>
      </div>
    </div>
    </div>
