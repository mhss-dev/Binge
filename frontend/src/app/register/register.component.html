<div class="d-flex flex-column min-vh-100">
  <div class="container my-auto">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-5">
        <div class="register-container p-5 bg-white shadow rounded">
          <div class="text-center mb-4">
            <h2>Inscription</h2>
            <div *ngIf="registerMessage" class="alert {{ alertType }}" role="alert">
              {{ registerMessage }}
            </div>
          </div>
          <form (ngSubmit)="onRegister()">
            <div class="mb-4">
              <label for="username" class="form-label">Nom de compte :</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required placeholder="Votre nom de compte">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Mot de passe :</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required placeholder="Votre mot de passe">
            </div>
            <div class="mb-4">
              <label for="nickname" class="form-label">Pseudo :</label>
              <input type="text" id="nickname" class="form-control" [(ngModel)]="nickname" name="nickname" required placeholder="Votre pseudo">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">S'inscrire</button>
            <div class="text-center mt-3">
              <a class="" href="/login">Vous avez déjà un compte ?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
