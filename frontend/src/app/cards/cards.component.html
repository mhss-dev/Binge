<div class="container-fluid py-5 text-white text-center">
  <div class="mb-4">
    <h3 class="font-weight-bold">Actuellement en tendance</h3>
  </div>
  <div id="trendingCarousel" class="carousel slide" class="carousel slide" data-bs-interval="false" data-bs-ride="false">
    <div class="carousel-inner">
      <div *ngFor="let movieGroup of chunkArray(trendingMovies, 6); let i = index" class="carousel-item" [ngClass]="{active: i === 0}">
        <div class="d-flex justify-content-around">
          <div *ngFor="let movie of movieGroup" class="card movie-card mx-2">
            <a [routerLink]="['/film', movie.id]" class="d-block">
              <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" class="card-img-top img-fluid" alt="{{ movie.title }} poster">
            </a>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#trendingCarousel" data-bs-slide="prev" aria-label="Previous slide">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#trendingCarousel" data-bs-slide="next" aria-label="Next slide">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
    
  </div>


  <div class="my-3 mb-4">
    <h3 class="font-weight-bold">Actuellement au cin√©ma</h3>
  </div>
