<div class="container text-white">
  <div class="text-center mb-5 pb-5" id="aucinema">
    <h1 class="display-4 font-weight-bold">Actuellement au cin√©ma</h1>
    <p class="lead text-secondary">
      Du {{ minDate | date:'dd/MM/yyyy' }} au {{ maxDate | date:'dd/MM/yyyy' }}
    </p>
  </div>

  <div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div class="row mt-5">
      <div *ngFor="let movie of movies" class="col-6 col-md-4 col-lg-3 mb-4">
        <div class="card bg-dark text-white border-0 shadow-sm">
          <a [routerLink]="['/film', movie?.id]" class="d-block">
            <img 
              [src]="movie?.poster_path ? 'https://image.tmdb.org/t/p/w500/' + movie?.poster_path : 'https://via.placeholder.com/500x750?text=Aucun+poster+disponible'"
              class="card-img-top img-fluid rounded"
              alt="{{ movie?.title || 'Inconnu' }}">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
