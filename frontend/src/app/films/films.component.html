<div class="container my-5 text-white pt-5">
  <div class="text-center mb-5 pb-5">
      <h1 class="display-5 font-weight-bold">Découverte de vos goûts{{ nickname ? ', ' + nickname : '' }}</h1>
  </div>

  <div class="row mb-4 pb-2">
      <div class="col-md-4 me-auto">
          <form class="d-flex" (keydown.enter)="searchFilms(searchQuery)" (input)="searchFilms(searchQuery)">
              <div class="search-container">
                  <i class="fa fa-search search-icon"></i>
                  <input class="form-control search-input d-f" type="search" placeholder="Trouvez un film" aria-label="Search" [(ngModel)]="searchQuery" name="searchQuery">
              </div>
          </form>
      </div>
      
      <div class="col-md-4 ms-auto">
        <select class="form-control" [(ngModel)]="sortOption" name="sortOption" (change)="loadFilms(1)">
          <option value="popularity.desc">Popularité (+/-)</option>
          <option value="popularity.asc">Popularité (-/+)</option>
          <option value="primary_release_date.desc">Date de sortie (+/-)</option>
          <option value="primary_release_date.asc">Date de sortie (-/+)</option>
        </select>
      </div>
      

      </div>
      

  <div>  
      <div class="row">
          <div *ngFor="let film of films" class="col-md-4 mb-4 text-center">
              <div class="card border-dark bg-dark text-white">
                  <a [routerLink]="['/film', film.id]" class="d-block">
                      <img 
                          [src]="film.poster_path ? 'https://image.tmdb.org/t/p/w500/' + film.poster_path : 'https://via.placeholder.com/500x750?text=Aucun+poster+disponible'" 
                          class="img-fluid rounded">
                  </a>            
              </div>
          </div>
      </div>
  </div>

  <button class="back-to-top" (click)="scrollToTop()">↑</button>
</div>
