<div class="container-fluid p-0">
  <nav [ngClass]="navbarClass" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
  
      <a href="/" class="fs-3 ms-4 text-white d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        Binge
      </a>
  
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 text-white"><i class="fa-solid fa-house"></i> Accueil</a></li>
        <li><a routerLink="/films" class="nav-link px-2 text-white"><i class="fa-solid fa-film"></i> Découverte</a></li>
        <li><a (click)="scrollTo('#aucinema')" class="nav-link px-2 text-white"><i class="fa-solid fa-video"></i> Au cinéma</a></li>
      </ul>
  
      <div class="col-md-4 text-end me-2 p-0">
  <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
    <a routerLink="/login" class="btn btn-dark m-2"><i class="fa-solid fa-sign-in-alt"></i> Connexion</a>
    <a routerLink="/register" class="btn btn-dark"><i class="fa-solid fa-user-plus"></i> Inscription</a>
  </ng-container>

  <ng-template #loggedInTemplate>
    <a routerLink="/profil" class="btn btn-dark m-2"><i class="fa-solid fa-user"></i> {{ nickname }}</a>
    <a (click)="logout()" class="btn btn-dark"><i class="fa-solid fa-right-from-bracket"></i> Déconnexion</a>
  </ng-template>
</div>

  </nav>
