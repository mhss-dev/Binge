<div class="container-fluid p-0">
  <nav class="navbar navbar-expand-md py-2 navbar-bg">
    <div class="container-fluid">
      <a
        href="/"
        class="fs-2 ms-4 text-white d-flex align-items-center text-dark text-decoration-none"
        *ngIf="isLogoVisible">
        Binge
      </a>

      <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleLogo()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav me-auto d-flex justify-content-center flex-grow-1">
          <li class="nav-item me-3">
            <a href="/" class="nav-link text-white">
              <i class="fa-solid fa-house"></i> Accueil
            </a>
          </li>
          <li class="nav-item me-3">
            <a routerLink="/films" class="nav-link text-white">
              <i class="fa-solid fa-film"></i> DÃ©couverte
            </a>
          </li>
          <li class="nav-item me-3">
            <a routerLink="/membres" class="nav-link text-white">
              <i class="fa-solid fa-user-friends"></i> Membres
            </a>
          </li>
        </ul>

        <div class="d-flex">
          <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
            <a routerLink="/login" class="btn btn-dark m-2">
              <i class="fa-solid fa-sign-in-alt"></i>
            </a>
            <a routerLink="/register" class="btn btn-dark">
              <i class="fa-solid fa-user-plus"></i>
            </a>
          </ng-container>

          <ng-template #loggedInTemplate>
            <a [routerLink]="['/profil', nickname]" class="btn btn-dark m-2">
              <i class="fa-solid fa-user"></i>
            </a>
            <a (click)="logout()" class="btn btn-danger">
              <i class="fa-solid fa-right-from-bracket"></i>
            </a>
          </ng-template>
        </div>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
